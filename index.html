<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>DX-Trade</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="img/css/dxtrade.css">
</head>

<body id="home">
  <main id="home">
    <div id="logo">
      <span>DX-Trade</span>
      <img src="/img/logo.svg" alt="logo" />
    </div>
    <section class="home">
      <h1>Erilaisia Ammattilaisia Tietokonehuolto</h1>
      <p>
        Делаем любые виды работ связаные с компьютерной или другой бытовой
        техникой.
      </p>
      <a class="link-btn" href="/it.html">Valita
        <i class="icon-arrow"></i>
      </a>
      <div id="ring4"></div>
      <div id="ring5"></div>
    </section>
    <section class="home">
      <a class="main-phone-btn" href="tel:+358503669333">
        <i class="icon-phone"></i>
      </a>
      <a class="main-geo-btn" href="https://goo.gl/maps/qVrHstsLSSfuqSVL7">
        <i class="icon-geo"></i>
      </a>
      <a class="main-email-btn" href="mailto:dxtrade@gmail.com">
        <i class="icon-email"></i>
      </a>
      <svg id="svg-ring1">
        <circle cx="130" cy="130" r="120"/>
      </svg>
      <svg id="svg-ring2">
        <circle cx="130" cy="130" r="120"/>
      </svg>
    </section>
    <section class="home">
      <h1>Erilaisia Ammattilaisia Autohuolto</h1>
      <p>
        Делаем ионизацию вашего салона, а также необходимые, дополнительные
        уборочные работы салона.
      </p>
      <a class="link-btn" href="/car.html">Valita 
        <i class="icon-arrow"></i>
      </a>
      <div id="ring1"></div>
      <div id="ring2"></div>
      <div id="ring3"></div>
    </section>
  </main>

</html>
